				<p><b>Verarbeitung personenbezogener Daten</b></p>
				<p>Generell werden die personenbezogenen Daten der Nutzer nur verwendet, soweit dies zur Bereitstellung einer funktionsfähigen Website sowie der Inhalte und Leistungen erforderlich ist.</p>
				<p>Für dieses Angebot nutzen die rbb Innovationsprojekte den ImAc Player. Dieser wurde im EU- Projekt ImAc (Immersive Accessibility) vom Forschungsinstitut i2CAT (<a href="https://www.i2cat.net/#home" target="_blank">https://www.i2cat.net/#home</a>) entwickelt und tritt hier auch als technischer Betreiber auf. </p>
				<p>Bei jedem Aufruf der Website wird die IP-Adresse vom Computersystem des aufrufenden Endgerätes übertragen, jedoch <u><b>NICHT</b></u> gespeichert oder verarbeitet.</p>
				<p>Außerdem verwendet i2CAT Cookies. Cookies sind kleine Textdateien, die bei Aufruf einer Website vom Internetbrowser temporär auf Ihrem Endgerät gespeichert werden. i2CAT setzt sogenannte funktionale Cookies aus technischen Gründen ein, um Ihnen einen komfortablen Zugriff auf das Online-Angebot zu ermöglichen und dieses nutzerfreundlicher zu gestalten. In den Cookies werden die Einstellungen im Player Menü gespeichert, damit Sie beim erneuten Aufruf nicht noch einmal alle Einstellungen tätigen müssen. Außerdem wird eine eindeutige Zeichenfolge gespeichert, die eine Identifizierung des erneuten Zugriffs ermöglicht damit der Hilfetext vor dem Video nicht noch einmal angezeigt wird. Rechtsgrundlage für die Verarbeitung personenbezogener Daten unter Verwendung von Cookies ist Art.6 Abs.1 S. 1 lit. e) DS-GVO.</p>
				<p>Folgende zusätzliche Daten werden mit Ihrer ausdrücklichen Einwilligung erhoben und von uns ausgewertet:</p>
				<p>&nbsp; 1) Qualitative Parameter</p>
				<p>Gerät wird eine zufällige ID zugewiesen (Erkennung eines neuen oder bereits erfassten Gerätes); Startverzögerung (Verzögerung seit der Auswahl des Videos und der tatsächlichen Wiedergabe); Durchsatz sprich effektive Bandbreite; Videoqualität; Puffer Auslastung; Abspielverzögerungen und Betrachtungsrichtung (Breiten- und Längengrade).</p>
				<p>Die Daten werden gelöscht, sobald sie für die Erreichung des Zweckes ihrer Erhebung nicht mehr erforderlich sind, spätestens zum 31.03.2020.</p>
				<p>&nbsp; 2) Nutzerverhalten</p>
				<p>Zur Erfassung des Nutzerverhaltens im ImAc Player wird Google Analytics eingesetzt zur statistischen Erfassung.</p>
				<p>Folgende Daten werden erhoben: Gerät wird eine zufällige ID zugewiesen (Erkennung eines neuen oder bereits erfassten Gerätes), Region und Zugriffszeit, Gerätetyp, genutzter Internet Browser, Dauer der Videowiedergabe, genutzte barrierefreie Dienste und Nutzungszeit, verwendete Einstellungen im Player Menü und verwendete Funktionen zur Steuerung des Videos (Beispiel: Play / Pause)</p>
				<p>Die auf diese Weise erhobenen Daten werden durch technische Vorkehrungen anonymisiert. Die IP-Adresse wird von Google gekürzt verarbeitet.</p>
				<p>Google Analytics nutzt außerdem Cookies um einen erneuten Zugriff des Internetbrowsers zu erkennen und wie schnell die Website aufgerufen wurde. Die Ablaufzeit der Cookies beträgt 7 Tage.</p>
				<p>Im Auftrag von i2CAT wird Google diese Informationen benutzen, um Ihre Nutzung der Website auszuwerten, um Reports über die Webseiten-Aktivitäten zusammenzustellen. i2CAT hat mit Google einen Vertrag zur Auftragsverarbeitung abgeschlossen. </p>
				<p>Die statistischen Daten werden gelöscht, sobald sie für die Erreichung des Zweckes ihrer Erhebung nicht mehr erforderlich sind, spätestens zum 31.03.2020.</p>

				<p><b>Processing of personal data</b></p>
				<p>In general, the personal data of users is only used to the extent necessary to provide a functional website, its contents and services.</p>
				<p>For this service, rbb Innovationsprojekte uses the ImAc Player. This was developed in the EU project ImAc (Immersive Accessibility) by the company i2CAT (<a href="https://www.i2cat.net/#home" target="_blank">https://www.i2cat.net/#home</a>)  i2CAT is also the technical operator. </p>
				<p>Whenever the website is visited, the system automatically records the IP address of the computer system of the visiting device. However, these records are <u><b>NOT</b></u> stored in server log files.</p>
				<p>Furthermore i2CAT uses cookies. Cookies are small text files, which are temporarily stored on your terminal device by the internet browser when you visit a website. i2CAT uses ‘functional cookies’ for technical reasons, to provide you with convenient access to the online offer and to make the expericence more user-friendly. The settings in the player menu are stored in cookies, so that you do not have to remake all your settings when you next visit the website. In addition, a unique character string is stored, which enables identification of the renewed access so that the help text before the video is not displayed again. The legal basis for the processing of personal data using cookies is Art.6 para.1 sentence 1 lit. e) DS-GVO. </p>
				<p>The following additional data is collected with your express consent and evaluated by us:</p>
				<p>&nbsp; 1) Qualitative parameters</p>
				<p>Device is assigned a random ID (detection of a new or already captured device); start delay (delay since video selection and actual playback); throughput (effective bandwidth); video quality; buffer utilization; playback delays and viewing direction (latitude and longitude). </p>
				<p>The data will be deleted as soon as they are no longer necessary for the purpose of their collection, and at the latest by 31 March 2020.</p>
				<p>&nbsp; 2) User behaviour</p>
				<p>To record the user behaviour in the ImAc Player, Google Analytics is used for statistical purposes.</p>
				<p>The following data is collected: your device is assigned a random ID (recognition of a new or already recorded device), region and access time, device type, used internet browser, duration of video playback, used barrier-free services and time of use, used settings in the player menu and used functions to control the video (example: play / pause).</p>
				<p>The data collected in this way is made anonymous by technical methods. The IP address is processed by Google in a shortened form.</p>
				<p>Google Analytics also uses cookies to recognise a renewed access of the Internet browser and details of how quickly the website was accessed. The cookie expiration time is 7 days.</p>
				<p>On behalf of i2CAT, Google will use this information to evaluate your use of the website in order to compile reports on website activity. i2CAT has concluded a contract with Google for order processing.</p>
				<p>The statistical data will be deleted as soon as they are no longer necessary for the purpose of their collection, and at the latest by 31.03.2020.</p>
				<br>	
				<p><b>Your rights</b></p>
				<p>You have the right to revoke your consent to the evaluation of your user data at any time. In this case your data will be deleted immediately.</p>
				<p>Please send your revocation to innovationsprojekte@rbb-online.de. You will then receive an e-mail confirming the deletion of your data.</p>
				<p>You also have the right to access your information, and to request the deletion or restriction of the processing of the data. In this case, please contact <a href="innovationsprojekte@rbb-online.de" target="_blank">innovationsprojekte@rbb-online.de</a>.</p>
